
<form id="payment-form">
    <input type="text" id="payment-id" placeholder="Payment ID" required />
    <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01" />
    <input type="date" id="payment-date" placeholder="Date" required /> 
    <button type="submit">Betalen</button>
  </form>
  
  <div id="message"></div> 
  
  <script>
    document.getElementById('payment-form').addEventListener('submit', async function(e) {
      e.preventDefault();
  
      const paymentData = {
        paymentId: document.getElementById('payment-id').value,
        amount: document.getElementById('amount').value,
        date: document.getElementById('payment-date').value, 
        currency: "USD"
      };
  
      // Formuliervalidatie
      if (!paymentData.paymentId || !paymentData.amount || parseFloat(paymentData.amount) <= 0 || !paymentData.date) {
        document.getElementById('message').textContent = "Voer een geldig betalings-ID, bedrag en datum in.";
        return;
      }
  
      try {
        const response = await fetch('RG-paymentsystem23.northeurope.azurecontainer.io/api/endpoint', {  // Zorg ervoor dat je HTTPS gebruikt
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(paymentData),
        });
  
        if (!response.ok) {
          throw new Error(`Betaling mislukt: ${response.statusText}`);
        }
  
        const result = await response.json();
        document.getElementById('message').textContent = `Betaling geslaagd: ${JSON.stringify(result)}`;
      } catch (error) {
        document.getElementById('message').textContent = `Fout: ${error.message}`;
      }
    });
  </script>
